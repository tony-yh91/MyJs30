<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Regular");

      // Interpolated
      const data = "String";
      console.log(`${data} interpolated.`);

      // Styled
      console.log("%c Styled.", "font-size: 20px");

      // warning!
      console.warn("This is a warning!");

      // Error :|
      console.error("This is a fucking error");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      console.assert(1 === 2, "This is wrong");

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("John");
      console.count("John");
      console.count("John");
      console.count("John");
      console.count("Alex");

      // timing
      console.time("starwarApi");
      fetch("https://swapi.dev/api/")
        .then((blob) => blob.json())
        .then((json) => {
          console.timeEnd("starwarApi");
          console.log(json);
        });

      // clearing
      // console.clear();
    </script>
  </body>
</html>
