<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const cheatCode = "iambatman";
      const pressed = [];
      document.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(-cheatCode.length - 1, pressed.length - cheatCode.length);
        if (pressed.join("").includes(cheatCode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
